<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Cumplea√±os üéÇ</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(to bottom, #ff6f91, #845ec2);
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
        overflow: hidden;
      }

      .card {
        background: #fffaf5;
        width: 100%;
        max-width: 420px;
        border-radius: 24px;
        padding: 22px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        text-align: center;
        position: relative;
        z-index: 2;
        animation: entrar 0.6s ease;
      }
      #textoEscribiendo {
        font-size: 16px;
        color: #333;

        white-space: pre-line;
        min-height: 140px;
        margin-top: 12px;
      }

      @keyframes entrar {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .emoji {
        font-size: 44px;
        margin-bottom: 10px;
      }

      .nombre {
        font-size: 30px;
        color: #ff4d6d;
        margin: 6px 0;
      }

      .subtitulo {
        font-size: 15px;
        color: #6a0572;
        margin-bottom: 14px;
      }

      p {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
        margin-bottom: 14px;
      }

      button {
        width: 100%;
        padding: 14px;
        border-radius: 28px;
        border: none;
        background: #ff4d6d;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 12px;
      }

      .contenido {
        display: none;
        animation: fade 0.6s ease;
      }

      @keyframes fade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* üéâ confeti */
      .confetti {
        position: fixed;
        top: -10px;
        font-size: 18px;
        animation: fall linear infinite;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }
      .tiembla {
        display: inline-block;
        animation: shake 0.4s ease-in-out;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-2px);
        }
        50% {
          transform: translateX(2px);
        }
        75% {
          transform: translateX(-2px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .salta {
        display: inline-block;
        animation: jump 0.5s ease;
      }

      @keyframes jump {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- üéµ M√∫sica -->
    <audio id="musica" loop>
      <source src="./happy-birthday-404431.mp3" type="audio/mpeg" />
    </audio>
    <audio id="tic">
      <source
        src="./escribir-a-maquina-163139.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="card">
      <!-- PANTALLA INICIAL -->
      <div id="inicio">
        <div class="emoji">ü§î</div>
        <p><strong>Pregunta importante‚Ä¶</strong></p>
        <p>¬øSabes qu√© d√≠a es hoy?</p>
        <button onclick="comenzarFiesta()">Averiguarlo üéÅ</button>
      </div>

      <!-- CONTENIDO REAL -->
      <div class="contenido" id="contenido">
        <div class="emoji">üéâüéÇ</div>
        <div class="nombre" onclick="nombreReactivo()">Yiseth</div>

        <div class="subtitulo">Hoy celebramos tu vida</div>

        <div id="textoEscribiendo"></div>
      </div>
      <div
        id="shakeMsg"
        style="
          display: none;
          font-size: 14px;
          margin-top: 10px;
          color: #845ec2;
          font-weight: 600;
        "
      >
        üò≥ Ey ey‚Ä¶ calmate no soy maraca üòÇ
      </div>
    </div>

    <script>
      // üéâ confeti
      const emojis = ["üéâ", "üéä", "‚ú®", "üíñ", "üéà"];
      function crearConfeti() {
        const c = document.createElement("div");
        c.className = "confetti";
        c.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        c.style.left = Math.random() * 100 + "vw";
        c.style.animationDuration = 4 + Math.random() * 5 + "s";
        c.style.fontSize = 14 + Math.random() * 20 + "px";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 9000);
      }

      // üéµ m√∫sica
      let musicaOn = false;
      function iniciarMusica() {
        if (musicaOn) return;
        const m = document.getElementById("musica");
        m.play().catch(() => {});
        musicaOn = true;
      }

      // ‚úçÔ∏è TEXTO QUE SE ESCRIBE SOLO
      const lineas = [
        { texto: "Hoy celebramos que existes üòÑ", efecto: "salta" },
        { texto: "que haces re√≠r, que acompa√±as", efecto: "" },
        { texto: "y que haces los d√≠as m√°s llevaderos.", efecto: "tiembla" },
        { texto: "Que este nuevo a√±o venga con", efecto: "" },
        { texto: "risas, aventuras, comida rica", efecto: "salta" },
        { texto: "y cero estr√©s innecesario üòå", efecto: "tiembla" },
        { texto: "¬°Feliz cumplea√±os! üéÇ‚ú®", efecto: "salta" },
      ];

      let lineaActual = 0;
      let charActual = 0;

      function escribirTexto() {
        if (lineaActual >= lineas.length) {
            setTimeout(finalFalso, 1500);
            return;
          }

        const contenedor = document.getElementById("textoEscribiendo");
        const tic = document.getElementById("tic");
        const linea = lineas[lineaActual].texto;
        const efecto = lineas[lineaActual].efecto;

        if (charActual < linea.length) {
          contenedor.innerHTML += linea.charAt(charActual);
          tic.currentTime = 0;
          tic.play().catch(() => {});
          charActual++;
          setTimeout(escribirTexto, 40);
        } else {
          contenedor.innerHTML += `<span class="${efecto}">\n\n</span>`;
          lineaActual++;
          charActual = 0;
          setTimeout(escribirTexto, 500);
          tic.pause();
        }
      }
      function finalFalso() {
        const contenedor = document.getElementById("textoEscribiendo");

        const falso = document.createElement("div");
        falso.innerText = "‚Ä¶";
        falso.style.fontSize = "24px";
        falso.style.marginTop = "10px";
        contenedor.appendChild(falso);

        setTimeout(() => {
          falso.innerText = "Ah‚Ä¶ espera üëÄ";
        }, 1200);
        setTimeout(() => {
          falso.innerText = "Una cosa m√°s ü§î";
        }, 1800);

        setTimeout(() => {
          falso.innerText = "Feliz cumplea√±os üéâ";
          for (let i = 0; i < 25; i++) crearConfeti();
          vibrarFinal();
        }, 2500);
      }

      // üöÄ bot√≥n inicial
      function comenzarFiesta() {
        document.getElementById("inicio").style.display = "none";
        document.getElementById("contenido").style.display = "block";

        iniciarMusica();
        setInterval(crearConfeti, 250);
        escribirTexto();
      }
      function vibrarFinal() {
        if (navigator.vibrate) {
          navigator.vibrate([200, 100, 200, 100, 400]);
        }
      }
      let lastShake = 0;

      if (window.DeviceMotionEvent) {
        window.addEventListener("devicemotion", (e) => {
          const acc = e.accelerationIncludingGravity;
          const fuerza = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

          if (fuerza > 25 && Date.now() - lastShake > 1500) {
            lastShake = Date.now();

            for (let i = 0; i < 15; i++) crearConfeti();
            document.getElementById("shakeMsg").style.display = "block";

            setTimeout(() => {
              document.getElementById("shakeMsg").style.display = "none";
            }, 2000);
          }
        });
      }
      function nombreReactivo() {
        const nombre = document.querySelector(".nombre");
        nombre.style.color = "#845ec2";
        nombre.innerText = "‚ú® Yiseth ‚ú®";

        if (navigator.vibrate) navigator.vibrate(120);

        setTimeout(() => {
          nombre.style.color = "#ff4d6d";
          nombre.innerText = "Yiseth";
        }, 1500);
      }
      function crearConfeti() {
        const c = document.createElement("div");
        c.className = "confetti";

        const rebelde = Math.random() < 0.08;
        c.innerText = rebelde
          ? "üéÇ"
          : emojis[Math.floor(Math.random() * emojis.length)];

        c.style.left = Math.random() * 100 + "vw";
        c.style.animationDuration = rebelde
          ? "10s"
          : 4 + Math.random() * 5 + "s";
        c.style.fontSize = 14 + Math.random() * 50 + "px";

        if (rebelde) {
          c.style.cursor = "pointer";
          c.onclick = () => {
            c.innerText = "ü§°";
            c.style.fontSize = "32px";
          };
        }

        document.body.appendChild(c);
        setTimeout(() => c.remove(), 12000);
      }
      function vibrarFinal() {
        if (navigator.vibrate) {
          navigator.vibrate([200, 100, 200, 100, 400]);
        }

        const oculto = document.createElement("div");
        oculto.innerText = "Que vas a hacer hoy? ü§î";
        oculto.style.fontSize = "24px";
        oculto.style.marginTop = "10px";
        oculto.style.color = "#6a0572";

        document.getElementById("textoEscribiendo").appendChild(oculto);
      }
    </script>
  </body>
</html>
